<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Add Bootstrap JS (for dropdowns, modals, etc.) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
	<style>
	    body {
		    background-repeat: no-repeat;
		    background-size: cover;
		    background-position: center center;
		    background-attachment: fixed;
		    height: 99vh;
		    margin: 0;	
	        background: linear-gradient(to bottom, rgba(151, 159, 169, 100%), rgba(21, 39, 62, 100%));
		}
	</style>   
</head>
<body>
	<div class="container w-25 mt-5">
	    <div class="card shadow">
	        <div class="card-body d-flex flex-column align-items-center justify-content-center text-center">
	            <a class="mb-1" href="/">
	                <img id="l2ragloginlogo" src="{% static 'images/l2rag_logo.png' %}" class="bg-white p-0 m-0 mb-1" style="width: 50%; height: auto;">
	            </a>
	            <h4 class="text-white bg-dark px-2 mb-4" style="display: inline;">I'm a Python App</h4>        
	            <form method="post" class="w-100">
	                {% csrf_token %}
	                <div class="d-flex flex-column align-items-center justify-content-center">
	                    
	                    {% if messages %}
	                        <div class="mb-3 text-start">
	                            {% for message in messages %}
	                                <div class="alert alert-info">{{ message }}</div>
	                            {% endfor %}
	                        </div>
	                    {% endif %}
	                
	                    <div class="form-group w-75">
	                        {{ form.as_p }}
	                    </div>
	                    
	                    <button class="btn btn-sm btn-primary" type="submit">Login</button>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>
</body>
